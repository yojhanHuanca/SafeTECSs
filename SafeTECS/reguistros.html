<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | SafeTECS</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="assets/img/logo.svg" alt="SafeTECS" class="logo">
                <h1>Crear Cuenta</h1>
                <p>Regístrate para gestionar tus accesos</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-grid">
                    <!-- Campo Nombre -->
                    <div class="input-group">
                        <label for="nombre">Nombre Completo</label>
                        <div class="input-container">
                            <span class="material-icons">person</span>
                            <input type="text" id="nombre" required>
                        </div>
                    </div>

                    <!-- Campo Email -->
                    <div class="input-group">
                        <label for="email">Correo Institucional</label>
                        <div class="input-container">
                            <span class="material-icons">email</span>
                            <input type="email" id="email" required>
                        </div>
                    </div>

                    <!-- Campo Código -->
                    <div class="input-group">
                        <label for="codigo">Código de Alumno</label>
                        <div class="input-container">
                            <span class="material-icons">badge</span>
                            <input type="text" id="codigo" required>
                        </div>
                    </div>

                    <!-- Campo Carrera -->
                    <div class="input-group">
                        <label for="carrera">Carrera</label>
                        <div class="input-container">
                            <span class="material-icons">school</span>
                            <select id="carrera" required>
                                <option value="">Seleccione...</option>
                                <option value="Ing. Software">Ing. Software</option>
                                <option value="Medicina">Medicina</option>
                                <!-- Más opciones -->
                            </select>
                        </div>
                    </div>

                    <!-- Campo Contraseña -->
                    <div class="input-group">
                        <label for="password">Contraseña</label>
                        <div class="input-container">
                            <span class="material-icons">lock</span>
                            <input type="password" id="password" required>
                            <button type="button" class="icon-btn toggle-password">
                                <span class="material-icons">visibility_off</span>
                            </button>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                            <span class="strength-text">Seguridad: baja</span>
                        </div>
                    </div>

                    <!-- Campo Confirmar Contraseña -->
                    <div class="input-group">
                        <label for="confirmPassword">Confirmar Contraseña</label>
                        <div class="input-container">
                            <span class="material-icons">lock_reset</span>
                            <input type="password" id="confirmPassword" required>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary btn-block">
                    <span class="material-icons">how_to_reg</span>
                    Registrarse
                </button>
            </form>

            <div class="auth-footer">
                <p>¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </div>
        </div>
    </div>

    <script src="js/modules/auth.js" type="module"></script>
</body>
</html>
